{% extends "videos/layout.html" %}

{% block body %}
    <h2>Upload</h2>

    <form action="" method="POST" class="upload">
        {% csrf_token %}
        <div class="mb-3">
            <label for="Title" class="form-label">Title</label>
            <input type="text" class="form-control" id="Title" placeholder="Title">
        </div>
        <div class="mb-3">
            <label for="Description" class="form-label">Description</label>
            <textarea class="form-control" id="Description" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="formFileLg" class="form-label" id="formFileLg">Upload video</label>
            <input class="form-control form-control-lg" id="formFileLg" type="file" id="videoFile" accept="video/*">
        </div>
        <div class="mb-3">
            <label for="formFileLg" class="form-label" id="formFileLg">Upload thumbnail</label>
            <input class="form-control form-control-lg" id="formFileLg" type="file" name="myImage" accept="image/*">
        </div>
        <label for="">Choose audience</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Available for everyone
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Only available for paid subscribers
            </label>
        </div>
        <br>
        <button type="submit" class="btn btn-success" id="submitUpload">Submit</button>
    </form>
{% endblock %}
